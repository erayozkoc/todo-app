<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
     <link rel="stylesheet" href="style.css">
    <title>To Do list App</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4 font-weight-bold " style="font-size: 46px;">TO DO LİST</h1>
<div class="input-group mb-3 ">
  <input type="text" id="txttask" class="form-control">
  <div class="input-group-append">
    <button class="btn btn-outline-primary" type="submit" id="btnAdd">Ekle</button>
     </div>
   </div>
   <div class="d-flex justify-content-center mt-5 filters ">
     <span class="active" id="all">Hepsi</span>
     <span id="pending">Yapılacaklar</span>
     <span id="completed">Tamamlananlar</span>
</div>

    <ul class="list-group  mb-2" id="taskList"  >
      </ul>


    </div>
 
    
   <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
</body>
</html>
